    #sidebar { width: 250px; background-color: #fff; border-right: 1px solid #ddd; padding: 20px; display: flex; flex-direction: column; gap: 10px; }

    .action-btn { width: 100%; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; border: none; display: flex; align-items: center; justify-content: center; gap: 8px;}
    #refreshBtn { background-color: #cc0000; color: white; }

    .video-card { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: transform 0.2s; display: flex; flex-direction: column; }
    .video-card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
    .video-card.watched { opacity: 0.6; background-color: #f9f9f9; }
    .thumb-link { display: block; position: relative; padding-top: 56.25%; }
    .thumb-link img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
    .card-content { padding: 12px; flex: 1; display: flex; flex-direction: column; }
    .video-title { font-size: 15px; font-weight: bold; margin: 0 0 8px; line-height: 1.4; color: #0f0f0f; text-decoration: none; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;}
    .video-meta { font-size: 12px; color: #606060; margin-top: auto; display: flex; justify-content: space-between; }
    .group-badge { background: #eee; padding: 2px 6px; border-radius: 4px; font-size: 11px; }

    /* è¨­å®šãƒ¢ãƒ¼ãƒ€ãƒ«ï¼ˆãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ï¼‰ */
    #settingsModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 1000; }
    #settingsModal.show { display: flex; }
    .modal-content { background: white; padding: 25px; border-radius: 12px; width: 500px; max-height: 80vh; overflow-y: auto; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
    .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
    .modal-header h2 { margin: 0; font-size: 18px; }
    .close-modal { background: none; border: none; font-size: 24px; cursor: pointer; color: #666; }

    /* è¨­å®šãƒ•ã‚©ãƒ¼ãƒ  */
    .input-group { display: flex; gap: 10px; margin-bottom: 20px; background: #f9f9f9; padding: 15px; border-radius: 8px; }
    input { padding: 8px; border: 1px solid #ddd; border-radius: 4px; flex: 1; }
    #addChannelBtn { background: #000; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; white-space: nowrap; }
    
    /* ãƒãƒ£ãƒ³ãƒãƒ«ãƒªã‚¹ãƒˆ */

    .channel-info { font-size: 14px; }
    .channel-group-label { background: #eee; font-size: 11px; padding: 2px 5px; border-radius: 3px; margin-left: 5px; color: #555; }
    .delete-btn { color: red; background: none; border: none; cursor: pointer; font-size: 12px; }
    .delete-btn:hover { text-decoration: underline; }

    .mark-watched-btn {

      border-radius: 4px;

    }

  </style>
