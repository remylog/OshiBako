<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>設定 - YouTube Dashboard</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚙️</text></svg>">
  
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>⚙️ 設定</h1>
      <a href="/" class="back-btn">戻る</a>
    </div>

    <h2>チャンネル追加</h2>
    <div class="input-group">
      <input type="text" id="newChannelUrl" placeholder="URL または ID (UC...)">
      <input type="text" id="newChannelGroup" placeholder="グループ (カンマ区切り)">
      <button id="addChannelBtn">追加</button>
    </div>
    <div id="addStatus" style="font-size:13px; color:red; margin-bottom:5px;"></div>

    <h2>一括追加</h2>
    <div class="input-group" style="display:block;">
      <p style="font-size:12px; color:#666; margin-bottom:5px;">1行に1つ (例: <code>UCxxx..., Game</code>)</p>
      <textarea id="bulkChannelInput" rows="3" style="width:100%; padding:10px; box-sizing:border-box; border-radius:4px; border:1px solid #ddd;"></textarea>
      <button id="bulkAddBtn" style="margin-top:10px;">実行</button>
      <div id="bulkStatus" style="font-size:13px; margin-top:5px;"></div>
    </div>

    <h2>登録済みリスト</h2>
    <div id="settingsList">読み込み中...</div>

    <div class="archive-section">
      <h2 style="border-left-color: #999;">🗑️ アーカイブ (7日後削除)</h2>
      <div id="archiveList">読み込み中...</div>
    </div>

    <h2 style="margin-top:40px;">データ管理</h2>
    <div class="import-area">
      <p style="font-size:12px; color:#666; margin:0 0 10px;">履歴データ(watch-history.json)インポート</p>
      <input type="file" id="historyFile" accept=".json" style="width:100%;">
      <button id="importHistoryBtn" class="import-btn">インポート開始</button>
      <div id="importStatus" style="font-size:12px; margin-top:5px;"></div>
    </div>
  </div>

  <script src="settings.js"></script>
</body>
</html>
