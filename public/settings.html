<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Dashboard 設定</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E%F0%9F%93%BA%3C/text%3E%3C/svg%3E">
    <link rel="stylesheet" href="settings.css">
</head>
<body>

    <div id="settings-container">
        
        <header>
            <a href="/" class="back-btn">← ダッシュボードへ戻る</a>
            <h1>設定</h1>
        </header>

        <div id="settings-layout">
            
            <nav id="tabs">
                <button class="tab-btn active" data-tab="channels">📺 チャンネル管理</button>
                <button class="tab-btn" data-tab="groups">📂 グループ管理</button>
                <button class="tab-btn" data-tab="data">🔗 紐付け・データ管理</button>
            </nav>

            <div id="tab-content">
                
                <div id="channels" class="tab-pane active">
                    <div class="setting-section api-status-section">
                        <h2>YouTube API設定</h2>
                        <p id="apiStatus" class="status-message">APIキーの状態: 確認中...</p>
                        <p class="description">無効な場合、チャンネル登録や動画更新が行えません。`.env`のキーを確認してください。</p>
                    </div>

                    <div class="setting-section">
                        <h2>チャンネルの追加/削除</h2>
                        <div class="input-group">
                            <input type="text" id="channelIdInput" placeholder="チャンネルID (UC...) または チャンネルURL">
                            <button id="addChannelBtn">追加</button>
                        </div>
                        <p id="channelStatus" class="status-message"></p>
                        <div id="channelListWrapper">
                            <ul id="channelList">
                                </ul>
                        </div>
                    </div>
                </div>

                <div id="groups" class="tab-pane">
                    <div class="setting-section">
                        <h2>グループの追加/削除</h2>
                        <div class="input-group">
                            <input type="text" id="groupNameInput" placeholder="新しいグループ名">
                            <button id="addGroupBtn">追加</button>
                        </div>
                        <p id="groupStatus" class="status-message"></p>
                        <div id="groupListWrapper">
                            <ul id="groupList">
                                </ul>
                        </div>
                    </div>
                </div>

                <div id="data" class="tab-pane">
                    
                    <div class="setting-section">
                        <h2>チャンネルとグループの紐付け</h2>
                        <p id="associationStatus" class="status-message">データ読み込み中...</p>
                        <div id="channelAssociationList">
                            </div>
                    </div>

                    <div class="setting-section">
                        <h2>既読履歴のインポート</h2>
                        <div class="import-area">
                            <p>YouTubeの履歴データ (history.json) をインポートし、動画を既読扱いにします。</p>
                            <input type="file" id="historyFile" accept=".json">
                            <button id="importHistoryBtn">インポート開始</button>
                            <p id="importStatus" class="status-message"></p>
                        </div>
                    </div>
                    
                    <div class="setting-section">
                        <h2>メンテナンス</h2>
                        <div class="data-actions">
                            <button id="clearCacheBtn">動画キャッシュをクリア</button>
                            <button id="resetAllBtn" class="danger-btn">全ての設定とデータをリセット</button>
                        </div>
                        <p class="status-message">動画キャッシュクリア後、最新のデータがYouTubeから取得されます。</p>
                    </div>
                </div>

            </div>
        </div>
        
    </div>

    <footer>
        <p>YouTube Dashboard | Data managed locally</p>
    </footer>

    <script src="settings.js"></script>
</body>
</html>
